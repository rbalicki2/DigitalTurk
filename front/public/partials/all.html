<script type="text/ng-template" id="public/directives/dtHitgroupTable.html">
<b>starred ids : {{starredIds}}</b><table style="max-width:100%;" class="table-striped table-hover table table-condensed"><thead><tr><th><span ng-click="SearchService.toggleSortStarred()" ng-class="{'gold-star-full':SearchService.showStarred}" class="fa fa-star gold-star"></span></th><th></th><th colspan="{{nColumns.requester()}}">Requester</th><th colspan="{{nColumns.hitgroup()}}">HIT group</th><th colspan="{{nColumns.details()}}">Details</th></tr><tr><th> </th><th> </th><th>Requester <span dt-sort-icon="dt-sort-icon" key="requester.name"></span></th><th>Average rating   <a href="" ng-click="expandedRatings.show()" class="condensed-rating"> <span class="fa fa-plus"></span></a><a href="" ng-click="expandedRatings.hide()" class="expanded-rating"> <span class="fa fa-minus"></span></a><span dt-sort-icon="dt-sort-icon" key="requester.rate_avg"></span><span dt-sliders="dt-sliders" template="rate"></span></th><th class="expanded-rating">Comm<span dt-sort-icon="dt-sort-icon" key="requester.rate_comm"></span></th><th class="expanded-rating">Pay<span dt-sort-icon="dt-sort-icon" key="requester.rate_pay"></span></th><th class="expanded-rating">Fairness<span dt-sort-icon="dt-sort-icon" key="requester.rate_fair"></span></th><th class="expanded-rating">Speed<span dt-sort-icon="dt-sort-icon" key="requester.rate_fast"></span></th><th>Name<span dt-sort-icon="dt-sort-icon" key="name"></span></th><th>HITs<span dt-sort-icon="dt-sort-icon" key="hitsAvailable"></span><span dt-sliders="dt-sliders" template="hitsAvailable" custom-data="max('hitsAvailable')"></span></th><th>Reward<span dt-sort-icon="dt-sort-icon" key="reward"></span><span dt-sliders="dt-sliders" template="reward" custom-data="max('reward')"></span></th><th ng-show="shpw.expirationDate">Expires<span dt-sort-icon="dt-sort-icon" key="expirationDate"></span></th><th>Time<span dt-sort-icon="dt-sort-icon" key="timeAllotted"></span></th><th>Description</th><th>Qualifications</th><th>Keywords</th></tr></thead><tbody><tr bindonce="hitgroup" ng-repeat="hitgroup in SearchService.hitgroups | filter:SearchService.quickSearch | filter:SearchService.filterFunction | dtOrderBy: sortArray" class="main-table-row"><td><span ng-click="SearchService.toggleStar(hitgroup.hitGroupId)" bo-show="hitgroup.hitGroupId" ng-class="{'gold-star-full':SearchService.isStarred(hitgroup.hitGroupId)}" class="fa fa-star gold-star"></span></td><td><a bo-href="UrlService.previewHit(hitgroup.hitGroupId)" bo-show="hitgroup.hitGroupId" target="_blank" bo-text="$index + '.'"></a><a bo-href="UrlService.searchForHit(hitgroup.name, hitgroup.requester.name)" bo-show="!hitgroup.hitGroupId" target="_blank" bo-text="$index + '.'"></a></td><td><span dt-limit="dt-limit" limit="30" message="hitgroup.requester.name">  </span><span is-open="nameDropdown" class="dropdown"><a href="" class="dropdown-toggle"> <span class="fa fa-angle-down"></span></a><ul role="menu" style="" class="dropdown-menu"><li><a bo-href="UrlService.mturkRequesterLookup(hitgroup.requester.requesterId)" target="_blank">Mechanical Turk</a></li><li><a bo-href="UrlService.turkoRequesterLookup(hitgroup.requester.requesterId)" target="_blank">Turkopticon</a></li></ul></span></td><td dt-colorizer="dt-colorizer" value="hitgroup.requester.rate_avg" bo-text="hitgroup.requester.rate_avg | number:2" class="center"></td><td dt-colorizer="dt-colorizer" value="hitgroup.requester.rate_comm" bo-text="hitgroup.requester.rate_comm | number:2" class="center expanded-rating"></td><td dt-colorizer="dt-colorizer" value="hitgroup.requester.rate_pay" bo-text="hitgroup.requester.rate_pay | number:2" class="center expanded-rating"></td><td dt-colorizer="dt-colorizer" value="hitgroup.requester.rate_fair" bo-text="hitgroup.requester.rate_fair | number:2" class="center expanded-rating"></td><td dt-colorizer="dt-colorizer" value="hitgroup.requester.rate_fast" bo-text="hitgroup.requester.rate_fast | number:2" class="center expanded-rating"></td><td><div dt-limit="dt-limit" limit="40" message="hitgroup.name"></div></td><td bo-text="hitgroup.hitsAvailable | number:0"></td><td bo-text="hitgroup.reward | currency"></td><td ng-show="showExpirationDate" bo-text="hitgroup.expirationDate | date:shortDate"></td><td bo-text="hitgroup.timeAllotted | dtJuration"></td><td><div dt-limit="dt-limit" limit="40" message="hitgroup.description"></div></td><td bo-text="hitgroup.qualifications | dtQualifications"></td><td bo-text="hitgroup.keywords | dtKeywords"></td></tr></tbody></table></script>

<script type="text/ng-template" id="public/directives/dtLimit.html">
<span ng-show="messageObscured" text="shortMessage" class="short-message-container"><span class="short-message"></span><a href="" ng-click="messageObscured=false" class="fa fa-ellipsis-h"></a></span><span ng-show="!messageObscured" text="message" class="full-message"></span></script>

<script type="text/ng-template" id="public/directives/dtSlider.html">
<td>{{label}}</td><td>{{prefix}}{{val()[0] | number:nDigits }}</td><td>{{prefix}}{{val()[1] | number:nDigits }}</td><td class="slider-area"><div class="slider"></div></td><td><button ng-click="resetValues()" class="btn btn-default btn-primary btn-sm">Reset</button></td></script>

<script type="text/ng-template" id="public/directives/dtSliders.html">
<span ng-click="sliderModal()" class="fa fa-sliders dt-icon"></span></script>

<script type="text/ng-template" id="public/directives/dtSlidersModal-hitsAvailable.html">
<div class="wide-area"><span ng-click="closeModalNoSave()" class="fa fa-times upper-right"></span><h4>Filter by HITs available</h4><p>Only HIT groups with remaining HITs in the following range will be shown:</p><table class="table-striped table-hover table table-condensed"><thead><tr><th>Rating</th><th>Min</th><th>Max</th></tr></thead><tbody><tr dt-slider="dt-slider" key="hitsAvailable" label="Available HITs" range="[0,100,1000,{{customData}}]" n-digits="0" log="true"></tr></tbody></table><div class="center"><button ng-click="closeModalAndSave()" type="button" class="dt-button btn btn-default btn-primary"><span class="fa fa-check"> Okay</span></button></div></div></script>

<script type="text/ng-template" id="public/directives/dtSlidersModal-rate.html">
<div class="wide-area"><span ng-click="closeModalNoSave()" class="fa fa-times upper-right"></span><h4>Filter by rating</h4><p>Only requesters whose ratings fall in the following ranges will be shown:</p><table class="table-striped table-hover table table-condensed"><thead><tr><th>Rating</th><th>Min</th><th>Max</th></tr></thead><tbody><tr dt-slider="dt-slider" key="requester.rate_avg" label="Average" range="[1,5]"></tr><tr dt-slider="dt-slider" key="requester.rate_comm" label="Communication" range="[1,5]"></tr><tr dt-slider="dt-slider" key="requester.rate_pay" label="Payment" range="[1,5]"></tr><tr dt-slider="dt-slider" key="requester.rate_fair" label="Fairness" range="[1,5]"></tr><tr dt-slider="dt-slider" key="requester.rate_fast" label="Speed" range="[1,5]"></tr></tbody></table><div class="center"><button ng-click="closeModalAndSave()" type="button" class="dt-button btn btn-default btn-primary"><span class="fa fa-check"> Okay</span></button></div></div></script>

<script type="text/ng-template" id="public/directives/dtSlidersModal-reward.html">
<div class="wide-area"><span ng-click="closeModalNoSave()" class="fa fa-times upper-right"></span><h4>Filter by reward</h4><p>Only HIT groups with HIT reward in the following range will be shown:</p><table class="table-striped table-hover table table-condensed"><thead><tr><th>Rating</th><th>Min</th><th>Max</th></tr></thead><tbody><tr dt-slider="dt-slider" key="reward" prefix="$" label="Reward" range="[0,0.1,0.5,{{customData}}]" n-digits="2" log="true"></tr></tbody></table><div class="center"><button ng-click="closeModalAndSave()" type="button" class="dt-button btn btn-default btn-primary"><span class="fa fa-check"> Okay</span></button></div></div></script>

<script type="text/ng-template" id="public/directives/dtSortIcon.html">
<span ng-click="sortClicked($event)" class="dt-icon sort-icon"><span ng-show="sort()==0" class="fa fa-sort"> </span><span ng-show="sort()==1" class="fa fa-sort-asc"> </span><span ng-show="sort()==-1" class="fa fa-sort-desc"> </span></span></script>
