.name"></div></td><td bo-text="hitgroup.hitsAvailable | number:0"></td><td bo-text="hitgroup.reward | currency"></td><td ng-show="showExpirationDate" bo-text="hitgroup.expirationDate | date:shortDate"></td><td bo-text="hitgroup.timeAllotted | dtJuration"></td><td><div dt-limit="dt-limit" limit="40" message="hitgroup.description"></div></td><td bo-text="hitgroup.qualifications | dtQualifications"></td><td bo-text="hitgroup.keywords | dtKeywords"></td></tr></tbody></table>
